<div class="container-fluid">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-9">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="form-control">
                            <b >Users information</b>
                        </div>
                        
                    </div>
                    
                </div>
                <div class="card-body">
                    <input type="text" [(ngModel)]="userName" name="name"  class="form-control" (ngModelChange)="SearchUser()" 
                     placeholder="Serach user here" />
                    <br />
                    <table class="table table-success table-striped">
                        <tr>                         
                            <th (click)="Sorting('userName')" > UserName</th>    
                            <th>Name</th>  
                            <th>phone</th>  
                            <th>Pincode</th>  
                            <th>Role</th>                      
                            <th>Operations</th>
                        </tr>
                    
                        <tr *ngFor="let user of userInfo ;index as i" class="hover-highlight">
                            
                            <td><input type="text" class="form-control text-center" [(ngModel)]="user.userName" [disabled]="enableEditIndex != i">
                              
                              </td>
                              <td><input type="text" class="form-control text-center" [(ngModel)]="user.fullName" [disabled]="enableEditIndex != i">
                              
                              </td>
                              <td><input type="text" class="form-control text-center" [(ngModel)]="user.phone" [disabled]="enableEditIndex != i">
                              
                              </td>
                              <td><input type="text" class="form-control text-center" [(ngModel)]="user.pincode" [disabled]="enableEditIndex != i">
                              
                              </td>
                              <td><select class="form-control text-center" [(ngModel)]="user.role.roleId" 
                                [disabled]="enableEditIndex != i">
                                <option *ngFor="let role of roleList" value="{{role.roleId}}">
                                    {{role.roleName}}
                                </option>
                                </select>
                              
                              </td>
                            <td>
                                <button *ngIf="enableEdit && enableEditIndex == i" id="saveBtn" class="btn page-primary-action-btn" (click)="saveUser(user)" type="submit">Save</button>
                              <button *ngIf="enableEdit && enableEditIndex == i" (click)="cancelEdit()" class="btn page-secondary-action-btn" >Cancel</button>
                              <button *ngIf="enableEditIndex != i" class="btn page-danger" (click)="deleteUser(user.userName)">delete</button>
                              <button class="table-row-action edit-action" *ngIf="!enableEdit" (click)="enableEditMethod($event, i,user)">edit</button>
                             
                          </td>
                        </tr>
                          <!--
                        <pagination-controls (pageChange)="p = $event"></pagination-controls>
                        -->
                    </table>
                </div>
                <div class="card-footer">
                 <!--  <a style="align-content: end;" class="btn page-primary-action-btn" *ngIf="!isAddClicked" (click)="isAddClicked=true" >Add New</a>
                  
                  <div *ngIf="isAddClicked">
                    <div class="input-group">
                                    <input type="text" class="form-control" #gName="ngModel" minlength="3" required="true" placeholder="add genre name here" [(ngModel)]="newGenreName" >
                    <span class="errorInfo" *ngIf="gName.invalid">
                      *
                  </span>
                </div>
                <div class="form-control">
                  <button class="btn page-primary-action-btn" (click)="addNewGenre()" [disabled]="gName.invalid" >add</button>
                 </div>
               
                </div> -->
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>
